<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.2.2.2.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">

    <!-- Le fav and touch icons -->
  <!-- Update these with your own images
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  -->

	<!-- Separe favicon icon - Start -->
	<link rel="apple-touch-icon" sizes="57x57" href="{{ ASSET_PATH }}/images/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="{{ ASSET_PATH }}/images/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="{{ ASSET_PATH }}/images/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="{{ ASSET_PATH }}/images/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="{{ ASSET_PATH }}/images/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="{{ ASSET_PATH }}/images/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="{{ ASSET_PATH }}/images/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="{{ ASSET_PATH }}/images/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="{{ ASSET_PATH }}/images/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192"  href="{{ ASSET_PATH }}/images/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="{{ ASSET_PATH }}/images/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="{{ ASSET_PATH }}/images/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="{{ ASSET_PATH }}/images/favicon-16x16.png">
	<link rel="manifest" href="{{ ASSET_PATH }}/images/manifest.json">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="{{ ASSET_PATH }}/images/ms-icon-144x144.png">
	<meta name="theme-color" content="#ffffff">
	<!-- Separe favicon icon -->

    <!-- atom & rss feed - End -->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">

  </head>

  <body>
    <div class="navbar">
      <div class="navbar-inner">
        <div class="container-narrow">
          <a class="brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
          <ul class="nav">
            {% assign pages_list = site.pages %}
            {% assign group = 'navigation' %}
            {% include JB/pages_list %}
          </ul>
        </div>
      </div>
    </div>

    <div class="container-narrow">

      <div class="content">
        {{ content }}
      </div>
      <hr>
      <footer>
        <p> <b>&copy; {{ site.time | date: '%Y' }} {{ site.author.name }} </b> </p>
      </footer>

    </div>

    {% include JB/analytics %}
  </body>
</html>
